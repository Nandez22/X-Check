<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="panel.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    </head>
    <body>
        <div class="xpath-input-container">
            <div class="input-box">
                <input class="xpath-input" type="text" id="xPath-Input" placeholder="Enter XPath here">
                <button class="copy-input-button material-symbols-outlined" id="copy-input" title="Copy XPath">CONTENT_COPY</button>
            </div>
            <button class="input-expand-button material-symbols-outlined" id="expand-input">ARROW_DROP_DOWN</button>
        </div>
        
        <div id="results-container" class="results-container"><!-- container-->
            <article class="result-row">
                <div class="result-row-body">
                    <div class="result-row-header">
                        <div class="result-text">
                            <h3 class="result-title">Search Button please clip</h3>
                            <button class="toggle-attributes">
                                <span>Show Attributes</span>
                                <i class="toggle-icon material-symbols-outlined">ARROW_RIGHT</i>
                            </button>
                        </div>
                        <div class="result-icons">
                            <i class="result-icon material-symbols-outlined">VISIBILITY</i>
                            <i class="result-icon material-symbols-outlined">GROUP_WORK</i>
                            <i class="result-icon material-symbols-outlined">HDR_AUTO</i>
                            <i class="result-icon material-symbols-outlined">ADS_CLICK</i>
                            <i class="result-icon material-symbols-outlined">STROKE_FULL</i>
                        </div>
                    </div>
                    <div class="attributes" hidden>
                        <dl><dt>Class</dt><dd>class1 class2</dd></dl>
                        <dl><dt>Style</dt><dd>color: red; font-size: 16px;</dd></dl>
                    </div>
                </div>
                <button class="result-copy material-symbols-outlined">content_copy</button>
            </article>
        </div>
        
    </body>
</html>
