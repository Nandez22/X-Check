<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="test.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght:300,500,550;1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>

    <body>
        <article class="result-row">
            <div class="result-row-body">
                <div class="result-text">
                    <h3 class="result-title">Search Button</h3>
                    <button class="toggle-attributes">
                        Show Attributes
                        <i class="material-symbols-outlined">ARROW_RIGHT</i>
                    </button>
                </div>
                <div class="result-icons">
                    <i class="result-icon material-symbols-outlined">VISIBILITY</i>
                    <i class="result-icon material-symbols-outlined">GROUP_WORK</i>
                    <i class="result-icon material-symbols-outlined">HDR_AUTO</i>
                    <i class="result-icon material-symbols-outlined">ADS_CLICK</i>

                    <i class="result-icon material-symbols-outlined">STROKE_FULL</i>
                </div>
                <button class="result-copy material-symbols-outlined">content_copy</button>
            </div>
            <div class="attributes" hidden>
                <dl><dt>Class</dt><dd>class1 class2</dd></dl>
                <dl><dt>Style</dt><dd>color: red; font-size: 16px;</dd></dl>
            </div>
        </article>
          
    </body>
</html>
