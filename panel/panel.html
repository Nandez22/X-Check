<!DOCTYPE html>
<html>
    <head>
        <title>X-Test</title>
        <link rel="stylesheet" href="panel.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


    </head>

    <body>
        <H3>X-Check</H3>

        <div class = "xpath-input boxed vertical">
            <div class="inline">
                <input class="textField" type="text" id="xPath-Input" placeholder="xPath">
                <button class="icon-button copy material-symbols-outlined" id="copy-xPath" title="Copy xPath">content_copy</button>
            </div>
            <button class="icon-button expand material-symbols-outlined">arrow_drop_down</button>
        </div>
        
        <iframe id="results" class="results-iframe" src="results/results.html"></iframe>

        <script type="module" src="panel.js"></script>
    </body>
